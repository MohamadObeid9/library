<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="titleContainer">
      <a href="https://github.com/MohamadObeid9"><h1>Dr Mohamad Collections</h1></a>
      <button id="show">Add New Book</button>
      <dialog>
        <h1>Add Book Details</h1>
        <form method="dialog">
          <div>
            <label for="author">Author:</label
            ><input
              type="text"
              id="author"
              placeholder="Please enter author..."
            />
          </div>
          <div>
            <label for="title">Title:</label
            ><input
              type="text"
              id="title"
              placeholder="Please enter title..."
            />
          </div>
          <div>
            <label for="pages">Number Of Pages:</label
            ><input
              type="number"
              id="pages"
              placeholder="Please enter number..."
            />
          </div>
          <div>
            <label for="readStatus">Read Status:</label
            ><select id="readStatus">
              <option value="YES">YES</option>
              <option value="NO" selected>NO</option>
            </select>
          </div>
          <button type="submit" id="add">Add Book</button>
          <button id="delete" formnovalidate>Cancel</button>
        </form>
      </dialog>
    </div>
    <table>
        <thead>
            <tr>
              <th scope="col">Author</th>
              <th scope="col">Title</th>
              <th scope="col">Pages</th>
              <th scope="col">Read</th>
              <th scope="col">Actions</th>
            </tr>
        </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
