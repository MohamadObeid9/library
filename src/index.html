<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body
    class="w-screen flex flex-col h-screen overflow-hidden justify-center items-center p-12"
  >
    <div class="flex justify-between items-center w-full mb-4">
      <a href="https://github.com/MohamadObeid9" class="text-fuchsia-800"
        ><h1 class="text-fuchsia-800 text-2xl">Dr Mohamad Collections</h1></a
      >
      <button
        id="show"
        class="bg-fuchsia-800 border-none rounded-xl px-10 py-4 text-sky-400 text-lg"
      >
        Add New Book
      </button>
      <dialog
        class="absolute top-10 left-20 p-5 w-1/2 bg-fuchsia-950 rounded-xl border-none"
      >
        <h1 class="text-center mb-3 text-5xl text-fuchsia-600">
          Add Book Details
        </h1>
        <form method="dialog">
          <div>
            <label class="text-2xl text-white" for="author">Author:</label
            ><input
              class="w-full p-3 my-5 rounded-lg placeholder:text-slate-500"
              type="text"
              id="author"
              placeholder="Please enter author..."
              required
            />
          </div>
          <div>
            <label class="text-2xl text-white" for="title">Title:</label
            ><input
              class="w-full p-3 my-5 rounded-lg placeholder:text-slate-500"
              type="text"
              id="title"
              placeholder="Please enter title..."
              required
            />
          </div>
          <div>
            <label class="text-2xl text-white" for="pages"
              >Number Of Pages:</label
            ><input
              class="w-full p-3 my-5 rounded-lg placeholder:text-slate-500"
              type="number"
              id="pages"
              placeholder="Please enter number..."
              required
            />
          </div>
          <div>
            <label class="text-2xl text-white" for="readStatus"
              >Read Status:</label
            ><select id="readStatus" class="rounded-lg py-5 px-10">
              <option value="Yes">Yes</option>
              <option value="No" selected>No</option>
            </select>
          </div>
          <button
            type="submit"
            id="add"
            class="w-full p-4 rounded-lg border-none text-xl my-4 bg-fuchsia-700"
          >
            Add Book
          </button>
          <button
            id="delete"
            class="relative left-1/3 text-xl bg-red-600 py-4 px-20 border-none rounded-lg"
            formnovalidate
          >
            Cancel
          </button>
        </form>
      </dialog>
    </div>
    <div class="min-h-[70%] w-full overflow-auto">
      <table
        class="border-collapse font-sans w-full tracking-wide text-center text-sm static"
      >
        <thead>
          <tr class="sticky top-0 header">
            <th
              scope="col"
              class="uppercase px-3 py-6 text-primary text-lg bg-slate-900"
            >
              Author
            </th>
            <th
              scope="col"
              class="uppercase px-3 py-6 text-primary text-lg bg-slate-900"
            >
              Title
            </th>
            <th
              scope="col"
              class="uppercase px-3 py-6 text-primary text-lg bg-slate-900"
            >
              Pages
            </th>
            <th
              scope="col"
              class="uppercase px-3 py-6 text-primary text-lg bg-slate-900"
            >
              Read
            </th>
            <th
              scope="col"
              class="uppercase px-3 py-6 text-primary text-lg bg-slate-900"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
